<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Parallax.js | Interactive Example</title>

  <!-- Behavioral Meta Data -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>

  <div id="container" class="container">
    <img class="aspect" src="images/layer2.png">
    <ul id="scene" class="scene border fill">
      <li class="layer expand-width" data-depth="0.50"><img src="../../assets/images/logo.png"></li>
      <li class="layer expand-width" data-depth="0.40"><img src="../../assets/images/logo.png"></li>
      <li class="layer expand-width" data-depth="0.30"><img src="../../assets/images/logo.png"></li>
      <li class="layer expand-width" data-depth="0.20"><img src="../../assets/images/logo.png"></li>
      <li class="layer expand-width" data-depth="0.10"><img src="../../assets/images/logo.png"></li>
      <li class="layer expand-width" data-depth="0.00"><img src="../../assets/images/logo.png"></li>
    </ul>
  </div>

  <!-- Scripts -->
  <script src="../deploy/parallax.js"></script>
  <script>

  // Nothing new here...it's all in the CSS!
  var scene = document.getElementById('scene');
  var parallax = new Parallax(scene);

  </script>

</body>
</html>
